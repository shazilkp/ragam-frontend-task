<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        

        <!-- Cards Section -->
        <div class="cards">

                <!-- Left Sidebar -->
            <div class="sidebar">
                <div class="sidebar profile">
                    <img src="images/image-jeremy.png" alt="Profile Picture">
                    <div class="text">
                        <p>Report for</p>
                        <h2>Jeremy Robson</h2>
                    </div>
                    
                </div>
                <nav>
                    <button class="nav-button">Daily</button>
                    <button class="nav-button active">Weekly</button>
                    <button class="nav-button">Monthly</button>
                </nav>
            </div>
            <div class= "card work">
                <div class="work svg-decor">
                    <img src="images/icon-work.svg">
                </div>
                <div class="card work black">
                    <div class="card-title">
                        <h3>Work</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bdc1ff" class="three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                        </svg>
                    </div>
                    <div class="content">
                    <p class="hours">32hrs</p>
                    <p class="last-week">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>
            <div class="card play">
                <div class="play svg-decor">
                    <img src="images/icon-play.svg">
                </div>
                <div class="card play black">
                    <div class="card-title">
                        <h3>Play</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bdc1ff" class="three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                        </svg>
                    </div>
                    <div class="content">
                        <p class="hours">10hrs</p>
                        <p class="last-week">Last Week - 8hrs</p>
                    </div>
                </div>
            </div>
            <div class="card study">
                <div class="study svg-decor">
                    <img src="images/icon-study.svg">
                </div>
                <div class="card study black">
                    <div class="card-title">
                        <h3>Study</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bdc1ff" class="three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                        </svg>
                    </div>
                    <div class="content">
                    <p class="hours">4hrs</p>
                    <p class="last-week">Last Week - 7hrs</p>
                    </div>
                </div>
            </div>
            <div class="card exercise">
                <div class="exercise svg-decor">
                    <img src="images/icon-exercise.svg">
                </div>
                <div class="card exercise black">
                    <div class="card-title">
                        <h3>Exercise</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bdc1ff" class="three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                        </svg>
                    </div>
                    <div class="content">
                    <p class="hours">4hrs</p>
                    <p class="last-week">Last Week - 5hrs</p>
                    </div>
                </div>
            </div>
            <div class="card social">
                <div class="social svg-decor">
                    <img src="images/icon-social.svg">
                </div>
                <div class="card social black">
                    <div class="card-title">
                        <h3>Social</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bdc1ff" class="three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                        </svg>
                    </div>
                    <div class="content">
                    <p class="hours">5hrs</p>
                    <p class="last-week">Last Week - 10hrs</p>
                    </div>
                </div>
            </div>
            <div class="card self-care">
                <div class="self-care svg-decor">
                    <img src="images/icon-self-care.svg">
                </div>
                <div class="card self-care black">
                    <div class="card-title">
                        <h3>Self Care</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bdc1ff" class="three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                        </svg>
                    </div>
                    <div class="content">
                    <p class="hours">2hrs</p>
                    <p class="last-week">Last Week - 2hrs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
